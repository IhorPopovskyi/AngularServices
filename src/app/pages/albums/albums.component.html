<div class="sub-header">
  <div>Albums</div>
  <button mat-icon-button color="primary" (click)="addItem()">
    <mat-icon>add</mat-icon>
    Add
  </button>
</div>

<table mat-table [dataSource]="albums">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">
      {{ item.payload.doc.data().name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="band">
    <th mat-header-cell *matHeaderCellDef>Band</th>
    <td mat-cell *matCellDef="let item">
      {{ item.payload.doc.data().band }}
    </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let item">
      {{ item.payload.doc.data().genre }}
    </td>
  </ng-container>

  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Label</th>
    <td mat-cell *matCellDef="let item">
      {{ item.payload.doc.data().label }}
    </td>
  </ng-container>

  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef>Producer</th>
    <td mat-cell *matCellDef="let item">
      {{ item.payload.doc.data().producer }}
    </td>
  </ng-container>

  <ng-container matColumnDef="control">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="primary" (click)="editItem(item)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="deleteItem(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
