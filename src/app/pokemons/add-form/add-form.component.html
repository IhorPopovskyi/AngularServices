<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h2 mat-dialog-title>Add pokemon</h2>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text" name="name" formControlName="name" matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Height</mat-label>
      <input type="number" name="height" formControlName="height" matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Weight</mat-label>
      <input type="number" name="weight" formControlName="weight" matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Experience</mat-label>
      <input
        type="number"
        name="experience"
        formControlName="experience"
        matInput
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image</mat-label>
      <input type="text" name="img" formControlName="img" matInput />
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button type="submit" mat-button mat-dialog-close mat-dialog-close="true">
        Confirm
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
